<!DOCTYPE html>
<html>

<head>
    <title>
        Log In
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="./js/empApp.js"></script>
    <script src="./js/dirPagination.js"></script>
</head>

<body ng-app="empApp" ng-controller="empCtrl">
    <center>
        <br><br><br><br><br><br><br><br><br><br><br><br> <br>
        <div class="panel panel-info" style="width:40%">
            <div class="panel-heading">
                log In
            </div>
            <div class="panel-body">
                <form class="form-horizontal" name="login">
                    <div class="form-group">

                        <input type="text" style="width:45%" class="form-control" ng-model="userid" placeholder="Enter User ID" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" style="width:45%" class="form-control" ng-model="psw" placeholder="Enter Password" required/>
                    </div>
                    <div class="form-group">
                        <input type="button" style="width:15%" ng-click="logIn()" ng-disabled="login.$invalid" class="btn btn-primary" value="Log In"
                        />
                    </div>

                </form>
            </div>
        </div>
    </center>
</body>

</html>
